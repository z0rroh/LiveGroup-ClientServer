<!DOCTYPE html>
<html lang="es"></html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalabel=no,initial-scale=1.0,maximun-scale=1.0,minium-scale=1.0">
  <link rel="stylesheet" href="./css/2flexboxgrid.css">
  <link rel="stylesheet" href="./css/1materialize.css">
  <link rel="stylesheet" href="./css/9app.css">
  <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
</head>
<body>
  <section class="Layout">
    <section class="background">
      <div class="row center-xs middle-xs">
        <div class="col-xs-4">
          <div class="Login-Card card-panel grey lighten-4">
            <div class="Login-Logo"><img class="circle responsive-img" src="images/login.jpeg"></div>
            <form class="row center-xs">
              <div class="col-xs-12 input-field"><i class="material-icons prefix">mail</i>
                <input class="validate" id="Signin-Email" type="email">
                <label for="Signin-Email">Email</label>
              </div>
              <div class="col-xs-12 input-field"><i class="material-icons prefix">lock</i>
                <input class="validate" id="Signin-Password" type="password">
                <label for="Signin-Password">Password</label>
              </div>
              <div class="Login-Remember col-lg-4 input-field">
                <input id="Login-Rememberme" type="checkbox">
                <label for="Login-Rememberme">Recuerdame</label>
              </div>
              <div class="Login-Forgot col-lg-8 input-field"><a class="btn-flat" href="#">Olvid√≥ su password?</a></div>
              <div class="Login-Button col-lg-12 input-field"><a class="btn btn-large" type="submit" value="Ingresar" href="anuncios.html"></a></div>
            </form>
            <div class="row center-lg">
              <div class="SignUp col-lg-12">
                <div class="divider"></div><a class="SignUp-Button btn-flat" href="signup.html">Registrate</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </section>
  <script src="./js/1jquery.min.js"></script>
  <script src="./js/2materialize.js"></script>
  <script src="./js/9app.js"></script>
</body>
